- name: Deploy RDLP API on server
  uses: appleboy/ssh-action@v1
  with:
    host: ${{ secrets.SERVER_IP }}
    username: root
    key: ${{ secrets.SSH_KEY }}
    script: |
      cd /srv/app
      docker compose -f docker-compose.prod.yml pull rdlp_api
      docker compose -f docker-compose.prod.yml up -d rdlp_api
      docker compose -f docker-compose.prod.yml logs --tail=50 rdlp_api

