services:
  db:
    image: postgres:16-alpine
    environment:
      DB_NAME: app_db
      DB_USERNAME: app
      DB_PASSWORD: app
      DB_HOST: app
      DB_PORT: 5432
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - config.dev.env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # ports:
    #   - "8000:8000"

volumes:
  db-data: