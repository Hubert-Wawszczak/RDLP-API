name: Build RDLP API

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push RDLP
        run: |
            docker build -t ghcr.io/hubert-wawszczak/rdlp_api:prod .
            docker push ghcr.io/hubert-wawszczak/rdlp_api:prod

