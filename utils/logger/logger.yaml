version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '%(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: standard
    filename: logs/app.log  # This will be replaced at runtime with timestamped filename
    encoding: utf8

  rotating_file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/app.log  # This will be replaced at runtime with timestamped filename
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  async_logger:
    level: DEBUG
    handlers: [console, rotating_file]
    propagate: true

root:
  level: INFO
  handlers: [console]
  propagate: true